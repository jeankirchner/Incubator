<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<title>Web Go Engine Tests</title>


<!-- source files-->
<script type="text/javascript" src="id-manager.js"></script>
<script type="text/javascript" src="board.js"></script>
<script type="text/javascript" src="goboard.js"></script>

<!-- tests -->
<script type="text/javascript" src="js-test-engine.js"></script>
<script type="text/javascript" src="board-test.js"></script>


<script type="text/javascript">

    function _docload() {
        runTests();        
        var passed = TestControl.get().passed.join('\n');
        document.getElementById("passed").value = passed;
        var failed = TestControl.get().failed.join('\n');
        document.getElementById("failed").value = failed;
    }

</script>

</head>

<body onload="_docload()">

<textarea id="passed" cols="100" rows="20">
</textarea>

<textarea id="failed" cols="100" rows="20">
</textarea>

</body>
</html>
