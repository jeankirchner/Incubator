<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Go Engine Tests</title>
    <script type="text/javascript" src="id-manager.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="gui.js"></script>

    <script type="text/javascript">
        $ = function (p) {
            return document.getElementById(p);
        }

        function _docload() {
            var cv = $("theCanvas");
            var model = new BoardModel(19);

            var last = 0;
            for (var i = 0; i < 19; i+=3) {
                for (var j = 0; j < 19; j+=2) {
                    model.putPiece(last, i, j);
                    last = (last+1)%2;
                }
            }


            var board = new GuiBoard(19, 22/23, 800, 800, model);

            var ctx = cv.getContext("2d");
            board.render(ctx);
        }
    </script>

</head>

<body onload="_docload()">
    <div style="border: 2px solid;">
        <canvas id="theCanvas" width="800px" height="800px" ></canvas>
    </div>
</body>

</html>
